<div class="title-details-container">
    <img [src]="albumData?.images[1].url" alt="">
    <div class="text-container">
        <div class="text-decorator">album</div>
        <div class="principal-text">Vulgar Display of Power</div>        
    </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 fullWidth">
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> #</th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> TITLE </th>
        <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
    </ng-container>

    <ng-container matColumnDef="plays">
        <th mat-header-cell *matHeaderCellDef> PLAYS </th>
        <td mat-cell *matCellDef="let element"> -- </td>
    </ng-container>

    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> TIME </th>
        <!-- element?.duration_ms -->
        <!-- msToMinutesFormat() -->
        <td mat-cell *matCellDef="let element"> {{ element?.duration_ms | date:'mm:ss' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onViewDetails(row)"></tr>
</table>
